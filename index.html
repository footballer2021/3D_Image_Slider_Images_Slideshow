<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel_cards">
            <div class="carousel_card">
                <img src="images/img01.JPG" alt="" class="carousel_img">
            </div>

            <div class="carousel_card">
                <img src="images/img02.JPG" alt="" class="carousel_img">
            </div>

            <div class="carousel_card">
                <img src="images/img03.JPG" alt="" class="carousel_img">
            </div>

            <div class="carousel_card">
                <img src="images/img04.JPG" alt="" class="carousel_img">
            </div>

            <div class="carousel_card">
                <img src="images/img05.JPG" alt="" class="carousel_img">
            </div>

            <div class="carousel_card">
                <img src="images/img06.JPG" alt="" class="carousel_img">
            </div>

            <div class="carousel_card">
                <img src="images/img07.JPG" alt="" class="carousel_img">
            </div>

            <div class="carousel_card">
                <img src="images/img08.JPG" alt="" class="carousel_img">
            </div>
        </div>
        <div class="carousel_control">
            <button class="carousel_btn back">&#8678; Prev</button>
            <button class="carousel_btn next">Next &#8680;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
